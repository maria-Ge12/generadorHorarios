<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="Navbar/navbarStyle.css" />
    <style>
        /* tamano de espacio de la barra de busqueda*/
        .w-80 {
            width: 80% !important;
        }

        /* Barra de búsqueda arriba del contenido */
        .search-bar {
            position: sticky;
            top: 0;
            z-index: 1030;
            background-color: #fff;
            padding: 1rem;
        }

        /*Scorll del list group*/
        .scroll-list {
            max-height: 530px;
            overflow-y: auto;
        }

        .bg-azul-personalizado {
            background-color: #0056b3 !important;
        }

        /* Estilos para el modal de descarga */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal.show {
            display: flex !important;
        }

        .modal-dialog {
            max-width: 500px;
            width: 90%;
            margin: 0;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .modal-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }

        .modal-title {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #495057;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            line-height: 1;
            color: #aaa;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-close:hover {
            color: #000;
        }

        .btn-close::before {
            content: "×";
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #dee2e6;
            background-color: #f8f9fa;
            display: flex;
            justify-content: flex-end;
        }

        .list-group-item {
            border: 1px solid #dee2e6;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .list-group-item:hover {
            background-color: #f8f9fa;
            border-color: #007bff;
        }

        .list-group-item:first-child {
            border-top-left-radius: 0.25rem;
            border-top-right-radius: 0.25rem;
        }

        .list-group-item:last-child {
            border-bottom-left-radius: 0.25rem;
            border-bottom-right-radius: 0.25rem;
        }

        /* Botón de descarga mejorado */
        #btnDescargar {
            transition: all 0.3s ease;
            font-weight: 500;
            border-radius: 6px;
            padding: 0.5rem 1.5rem;
        }

        #btnDescargar:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        #btnDescargar:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Animación del spinner */
        .fa-spin {
            animation: fa-spin 1s infinite linear;
        }

        @keyframes fa-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar-expanded d-flex flex-column">
        <button class="btn btn-toggle m-2 align-self-start" id="toggleMenu">
            <lord-icon src="https://cdn.lordicon.com/jectmwqf.json" trigger="click" delay="1500" stroke="bold"
                colors="primary:#9ce5f4,secondary:#4030e8" style="width:30px;height:30px">
            </lord-icon>
        </button>

        <ul class="nav nav-pills flex-column mt-2">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link text-white d-flex align-items-center">
                    <i class="fa fa-house"></i>
                    <span class="ms-2 menu-text">Inicio</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="importar.html" class="nav-link text-white d-flex align-items-center">
                    <i class="fa-solid fa-file-import"></i>
                    <span class="ms-2 menu-text">Importar Archivos</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="generarHorarios.html" class="nav-link text-white d-flex align-items-center">
                    <i class="fa-regular fa-calendar-days"></i>
                    <span class="ms-2 menu-text">Generar Horarios</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="GesProfesores.html" class="nav-link text-white d-flex align-items-center">
                    <i class="fa-solid fa-sliders"></i>
                    <span class="ms-2 menu-text">Gestión Profesores</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="GesMaterias.html" class="nav-link text-white d-flex align-items-center">
                    <i class="fa-solid fa-sliders"></i>
                    <span class="ms-2 menu-text">Gestión Materias</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="index.html" class="nav-link text-white d-flex align-items-center">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span class="ms-2 menu-text">Salir</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
        <div class="search-bar d-flex justify-content-center align-items-center mb-4">
            <div class="input-group w-80">
                <input type="text" class="form-control" placeholder="Buscar..." id="searchInput">
                <button class="btn btn-outline-primary" type="button" id="btnBuscar">
                    <lord-icon src="https://cdn.lordicon.com/wjyqkiew.json" trigger="morph" stroke="bold"
                        state="morph-check" colors="primary:#4030e8,secondary:#9ce5f4" style="width:30px;height:30px">
                    </lord-icon>
                </button>
            </div>
        </div>

        <div class="container content-with-sidebar">
            <div class="card">
                <div class="card-header bg-primary text-white bg-azul-personalizado" id="cardHeader">
                    <h4 class="text-center bg-azul-personalizado text-white card-title">Lista de horarios de profesores
                    </h4>
                    <h6 class="text-center bg-azul-personalizado text-white" id="totalProfesores">Cargando.....</h6>
                </div>
                <ul class="list-group list-group-flush scroll-list" id="profesorList"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="Navbar/estadoSideBar.js"></script>
    <script src="js/listaProfesores.js"></script>
    <script src="js/filtro.js"></script>
    <script src="js/download.js"></script>
</body>

</html>
