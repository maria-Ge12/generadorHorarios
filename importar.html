<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Navbar/navbarStyle.css" />
    <style>
        .drop-zone {
            border: 2px dashed #6c757d;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            background-color: #f8f9fa;
            transition: background-color 0.2s;
        }

        .drop-zone.dragover {
            background-color: #e2e6ea;
        }

        /* Evita el desbordamiento horizontal del contenedor */
        #fileList {
            overflow-x: hidden;
            word-wrap: break-word;
            white-space: normal;
        }

        /* Asegura que el texto dentro de los items se adapte */
        #fileList .list-group-item {
            word-break: break-word;
            white-space: normal;
        }

        .bg-azul-personalizado {
            background-color: #0056b3 !important;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar-expanded d-flex flex-column">
        <button class="btn btn-toggle m-2 align-self-start" id="toggleMenu">
            <lord-icon src="https://cdn.lordicon.com/jectmwqf.json" trigger="click" delay="1500" stroke="bold"
                colors="primary:#9ce5f4,secondary:#4030e8" style="width:30px;height:30px">
            </lord-icon>
        </button>

        <ul class="nav nav-pills flex-column mt-2">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link text-white d-flex align-items-center">
                    <i class="fa fa-house"></i>
                    <span class="ms-2 menu-text">Inicio</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="importar.html" class="nav-link text-white d-flex align-items-center">
                    <i class="fa-solid fa-file-import"></i>
                    <span class="ms-2 menu-text">Importar Archivos</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="generarHorarios.html" class="nav-link text-white d-flex align-items-center">
                    <i class="fa-regular fa-calendar-days"></i>
                    <span class="ms-2 menu-text">Generar Horarios</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="GesProfesores.html" class="nav-link text-white d-flex align-items-center">
                    <i class="fa-solid fa-sliders"></i>
                    <span class="ms-2 menu-text">Gestión Profesores</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="GesMaterias.html" class="nav-link text-white d-flex align-items-center">
                    <i class="fa-solid fa-sliders"></i>
                    <span class="ms-2 menu-text">Gestión Materias</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="index.html" class="nav-link text-white d-flex align-items-center">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span class="ms-2 menu-text">Salir</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
        <div class="container content-with-sidebar">
            <div class="card mb-4">
                <div class="card-header bg-azul-personalizado text-white text-center">
                    <h5>Importar Archivos</h5>
                </div>
            </div>
            <!-- Subir archivo -->
            <div class="card mb-4">
                <div class="card-body">
                    <form id="csvForm">
                        <div id="drop-area" class="drop-zone">
                            <p class="mb-4">Arrastra y suelta tus archivos aquí o</p>
                            <input type="file" id="file" name="file" accept=".csv" hidden multiple>
                            <button type="button" class="btn btn-primary"
                                onclick="document.getElementById('file').click()">Seleccionar archivo</button>

                            <div id="archivoNombre" class="mt-3 text-muted"></div>
                        </div>
                        <div class="d-flex justify-content-center gap-2 m-3">
                            <button type="submit" id="btnEnviar" class="btn btn-outline-success">Enviar archivo</button>
                            <button type="button" id="btnCancelar" class="btn btn-outline-danger">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!--Archivos cargados -->
            <div class="card mb-4">
                <div class="card-header bg-azul-personalizado text-white text-center">
                    <h5>Archivos cargados</h5>
                </div>
            </div>
            <ul class="list-group" id="fileList"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa referencias a modal y toast (debe existir en tu HTML)
            const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
            const modalPeriodoText = document.getElementById('modalPeriodo');
            const modalConfirmBtn = document.getElementById('modalConfirmBtn');
            const deleteToast = new bootstrap.Toast(document.getElementById('deleteToast'));

            async function cargarPeriodosDesdeServidor() {
                try {
                    const res = await fetch('https://cabadath.duckdns.org/api/periodos');
                    const data = await res.json();

                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = ''; // Limpia la lista

                    data.periodos.forEach(periodo => {
                        const li = document.createElement('li');
                        li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');

                        // Texto del archivo
                        const span = document.createElement('span');
                        span.textContent = `Archivo: ${periodo}`;
                        li.appendChild(span);

                        // Contenedor para badge + botón
                        const controlsDiv = document.createElement('div');
                        controlsDiv.classList.add('d-flex', 'align-items-center', 'gap-2'); // gap para espacio entre badge y botón

                        // Si es el periodo actual, agregamos badge
                        if (periodo === data.periodo_actual) {
                            const badge = document.createElement('span');
                            badge.classList.add('badge', 'bg-success');
                            badge.textContent = 'Actual';
                            controlsDiv.appendChild(badge);
                        }

                        // Botón eliminar
                        const btnEliminar = document.createElement('button');
                        btnEliminar.classList.add('btn', 'btn-sm', 'btn-danger');
                        btnEliminar.innerHTML = '<i class="bx bx-trash"></i>';
                        btnEliminar.title = "Eliminar periodo";

                        // Aquí va la lógica de btnEliminar.onclick (igual que antes)
                        btnEliminar.onclick = () => {
                            modalPeriodoText.textContent = periodo;
                            confirmModal.show();

                            modalConfirmBtn.replaceWith(modalConfirmBtn.cloneNode(true));
                            const newConfirmBtn = document.getElementById('modalConfirmBtn');

                            newConfirmBtn.onclick = async () => {
                                try {
                                    const deleteRes = await fetch(`http://74.208.77.56:5480/eliminar-periodo/${encodeURIComponent(periodo)}`, {
                                        method: 'DELETE'
                                    });
                                    if (!deleteRes.ok) throw new Error('Error al eliminar');

                                    confirmModal.hide();
                                    deleteToast.show();
                                    cargarPeriodosDesdeServidor();
                                } catch (error) {
                                    alert('Error eliminando periodo: ' + error.message);
                                }
                            };
                        };

                        controlsDiv.appendChild(btnEliminar);

                        li.appendChild(controlsDiv);
                        fileList.appendChild(li);
                    });
                } catch (error) {
                    console.error('Error al cargar periodos:', error);
                }
            }

            // Llama la función para cargar periodos al inicio
            cargarPeriodosDesdeServidor();

            // Escucha el envío del formulario para subir CSV
            document.getElementById('csvForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);

                const res = await fetch('http://74.208.77.56:5480/subir-csv', {
                    method: 'POST',
                    body: formData
                });

                const result = await res.json();
                console.log(result);

                // Actualiza la lista de periodos después de subir
                cargarPeriodosDesdeServidor();
            });
        });
    </script>

    <!-- Modal Confirmación -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Seguro que quieres eliminar el periodo <strong id="modalPeriodo"></strong>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="modalConfirmBtn" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notificación -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
        <div id="deleteToast" class="toast align-items-center text-bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Periodo eliminado correctamente.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Cerrar"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="js/subirArchivo.js"></script>
    <script src="Navbar/estadoSideBar.js"></script>
</body>

</html>
